<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500;700;800&family=Montserrat:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c2a0b436c2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/all.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="box">
        <div class="container">
        <div class="header">
        <h2>Generate a <span class="text-accent">random password</span></h2>
    </div>
    <div class="header2">
        <i class="fa-solid fa-bolt-auto"></i>
        <p>Never use an insecure password again.</p>
    </div>
    
    <div class="character-amount-container">

        <div id="button" class="btn1"onclick="genPassword();genPassword1();genPassword2();genPassword3();">Generate passwords
        </div>

        <input type="range" min="1" max="30" value="10" id="characterAmountRange">
        <input class="number-input" type="number" min="1" max="30" value="10" id="characterAmountNumber">

    </div>
           
    </div>
        <hr />
   <div class="boxes">
        <input type="text" name="" placeholder="" id="password" readonly>
        <input type="text" name="" placeholder="" id="password1" readonly>
        <input type="text" name="" placeholder="" id="password2" readonly>
        <input type="text" name="" placeholder="" id="password3" readonly>
    </div>
    </div> 
</body>
</html>
